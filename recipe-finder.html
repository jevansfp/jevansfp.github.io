<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #FBF8F3;
            --sage: #8B9D83;
            --forest: #3D5A3D;
            --clay: #C17B5A;
            --charcoal: #2A2A2A;
            --butter: #F4E4C1;
            --shadow: rgba(42, 42, 42, 0.08);
            --shadow-heavy: rgba(42, 42, 42, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #EDE7DC 100%);
            color: var(--charcoal);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--butter) 0%, transparent 70%);
            opacity: 0.3;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--sage) 0%, transparent 70%);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeSlideDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--forest);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--sage);
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .search-form {
            background: white;
            border-radius: 24px;
            padding: 32px 28px;
            box-shadow: 0 8px 30px var(--shadow);
            margin-bottom: 32px;
            animation: fadeSlideUp 0.8s ease-out 0.2s both;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--forest);
            margin-bottom: 10px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        select,
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E8E4DD;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            background: var(--cream);
            color: var(--charcoal);
            transition: all 0.3s ease;
        }

        select:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--sage);
            background: white;
            box-shadow: 0 0 0 4px rgba(139, 157, 131, 0.1);
        }

        input::placeholder {
            color: #A39C8F;
        }

        .btn-primary {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--forest) 0%, var(--sage) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(61, 90, 61, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(61, 90, 61, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            width: 100%;
            padding: 14px 24px;
            background: white;
            color: var(--forest);
            border: 2px solid var(--sage);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-bottom: 24px;
        }

        .btn-secondary:hover {
            background: var(--sage);
            color: white;
            transform: translateY(-1px);
        }

        .results-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .results-container.visible {
            display: block;
        }

        .recipe-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            transition: all 0.3s ease;
            animation: cardSlideIn 0.5s ease-out both;
            border-left: 4px solid var(--clay);
        }

        .recipe-card:nth-child(2) { animation-delay: 0.1s; }
        .recipe-card:nth-child(3) { animation-delay: 0.2s; }
        .recipe-card:nth-child(4) { animation-delay: 0.3s; }
        .recipe-card:nth-child(5) { animation-delay: 0.4s; }
        .recipe-card:nth-child(6) { animation-delay: 0.5s; }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px var(--shadow-heavy);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .recipe-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 700;
            color: var(--forest);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .recipe-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .recipe-tag {
            font-size: 11px;
            color: white;
            background: var(--clay);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .recipe-tag.cuisine {
            background: var(--sage);
        }

        .recipe-snippet {
            font-size: 14px;
            color: #5A5A5A;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .recipe-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .btn-view {
            background: var(--forest);
            color: white;
        }

        .btn-view:hover {
            background: var(--sage);
            transform: scale(1.02);
        }

        .btn-copy {
            background: var(--butter);
            color: var(--charcoal);
        }

        .btn-copy:hover {
            background: var(--clay);
            color: white;
            transform: scale(1.02);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 20px;
            border: 4px solid var(--butter);
            border-top-color: var(--sage);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            color: var(--forest);
            font-weight: 600;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--forest);
            color: white;
            padding: 14px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .error {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border-left: 4px solid #D64545;
            box-shadow: 0 4px 12px var(--shadow);
            display: none;
        }

        .error.visible {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .error-title {
            font-weight: 700;
            color: #D64545;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .error-message {
            color: #5A5A5A;
            font-size: 14px;
            line-height: 1.5;
        }

        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cardSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 40px;
            }

            .search-form {
                padding: 24px 20px;
            }

            .recipe-card {
                padding: 20px;
            }

            .recipe-actions {
                flex-direction: column;
            }

            .btn-small {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Finder</h1>
            <div class="subtitle">Discover Your Next Meal</div>
        </header>

        <form id="searchForm" class="search-form">
            <div class="form-group">
                <label for="cuisine">Cuisine</label>
                <select id="cuisine">
                    <option value="">Any</option>
                    <option value="American">American</option>
                    <option value="British">British</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Croatian">Croatian</option>
                    <option value="Dutch">Dutch</option>
                    <option value="Egyptian">Egyptian</option>
                    <option value="French">French</option>
                    <option value="Greek">Greek</option>
                    <option value="Indian">Indian</option>
                    <option value="Irish">Irish</option>
                    <option value="Italian">Italian</option>
                    <option value="Jamaican">Jamaican</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Polish">Polish</option>
                    <option value="Portuguese">Portuguese</option>
                    <option value="Russian">Russian</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Tunisian">Tunisian</option>
                    <option value="Turkish">Turkish</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="">Any</option>
                    <option value="Beef">Beef</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Chicken">Chicken</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Goat">Goat</option>
                    <option value="Lamb">Lamb</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Pork">Pork</option>
                    <option value="Seafood">Seafood</option>
                    <option value="Side">Side</option>
                    <option value="Starter">Starter</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Vegetarian">Vegetarian</option>
                </select>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">Find Recipes</button>
        </form>

        <div id="errorDisplay" class="error">
            <div class="error-title">Oops!</div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Finding delicious recipes...</div>
        </div>

        <div id="resultsContainer" class="results-container">
            <button id="generateNewBtn" class="btn-secondary">Generate a New 5 Recipes</button>
            <div id="recipesList"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // TheMealDB API (completely free, no key needed!)
        const API_BASE = 'https://www.themealdb.com/api/json/v1/1';

        // Session state
        let allRecipes = [];
        let displayedRecipeIds = new Set();
        let currentCuisine = '';
        let currentCategory = '';

        // DOM Elements
        const searchForm = document.getElementById('searchForm');
        const submitBtn = document.getElementById('submitBtn');
        const generateNewBtn = document.getElementById('generateNewBtn');
        const loading = document.getElementById('loading');
        const resultsContainer = document.getElementById('resultsContainer');
        const recipesList = document.getElementById('recipesList');
        const errorDisplay = document.getElementById('errorDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const toast = document.getElementById('toast');

        // Form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            currentCuisine = document.getElementById('cuisine').value;
            currentCategory = document.getElementById('category').value;

            // Reset displayed recipes for new search
            displayedRecipeIds.clear();
            allRecipes = [];

            await performSearch();
        });

        // Generate new recipes
        generateNewBtn.addEventListener('click', async () => {
            await performSearch(true);
        });

        async function performSearch(isRegenerate = false) {
            hideError();
            loading.classList.add('visible');
            resultsContainer.classList.remove('visible');
            submitBtn.disabled = true;
            generateNewBtn.disabled = true;

            try {
                // Fetch recipes if we don't have enough
                if (!isRegenerate || allRecipes.length < 10) {
                    await fetchRecipes();
                }

                // Get 5 recipes that haven't been shown
                const availableRecipes = allRecipes.filter(r => !displayedRecipeIds.has(r.idMeal));
                
                if (availableRecipes.length === 0) {
                    // Fetch more if we've shown everything
                    await fetchRecipes();
                    const newAvailable = allRecipes.filter(r => !displayedRecipeIds.has(r.idMeal));
                    
                    if (newAvailable.length === 0) {
                        showError('No more recipes found. Try different search criteria or clear your search to start over.');
                        loading.classList.remove('visible');
                        submitBtn.disabled = false;
                        generateNewBtn.disabled = false;
                        return;
                    }
                }

                const recipesToShow = allRecipes
                    .filter(r => !displayedRecipeIds.has(r.idMeal))
                    .slice(0, 5);

                // Mark as displayed
                recipesToShow.forEach(r => displayedRecipeIds.add(r.idMeal));

                displayRecipes(recipesToShow);
                resultsContainer.classList.add('visible');

            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('visible');
                submitBtn.disabled = false;
                generateNewBtn.disabled = false;
            }
        }

        async function fetchRecipes() {
            let newRecipes = [];

            try {
                // Determine search strategy
                const hasCuisine = currentCuisine !== '';
                const hasCategory = currentCategory !== '';

                // Search by cuisine AND category if both specified
                if (hasCuisine && hasCategory) {
                    // Get by cuisine first
                    const response = await fetch(`${API_BASE}/filter.php?a=${currentCuisine}`);
                    const data = await response.json();
                    if (data.meals) {
                        // Then filter by category client-side after getting full details
                        const detailPromises = data.meals.slice(0, 20).map(recipe => 
                            fetch(`${API_BASE}/lookup.php?i=${recipe.idMeal}`)
                                .then(r => r.json())
                                .then(d => d.meals[0])
                        );
                        const detailedRecipes = await Promise.all(detailPromises);
                        newRecipes = detailedRecipes.filter(r => r.strCategory === currentCategory);
                    }
                }
                // Search by cuisine only
                else if (hasCuisine) {
                    const response = await fetch(`${API_BASE}/filter.php?a=${currentCuisine}`);
                    const data = await response.json();
                    if (data.meals) {
                        newRecipes = data.meals;
                    }
                }
                // Search by category only
                else if (hasCategory) {
                    const response = await fetch(`${API_BASE}/filter.php?c=${currentCategory}`);
                    const data = await response.json();
                    if (data.meals) {
                        newRecipes = data.meals;
                    }
                }
                // If no filters, get random recipes
                else {
                    // Fetch 10 random recipes
                    const randomPromises = Array(10).fill(null).map(() => 
                        fetch(`${API_BASE}/random.php`).then(r => r.json())
                    );
                    const randomResults = await Promise.all(randomPromises);
                    newRecipes = randomResults.map(r => r.meals[0]).filter(Boolean);
                }

                if (newRecipes.length === 0) {
                    throw new Error('No recipes found. Try different search criteria.');
                }

                // Fetch full details for each recipe (skip if already detailed from cuisine+category search)
                if (!(hasCuisine && hasCategory)) {
                    const detailPromises = newRecipes.map(recipe => 
                        fetch(`${API_BASE}/lookup.php?i=${recipe.idMeal}`)
                            .then(r => r.json())
                            .then(data => data.meals[0])
                    );
                    newRecipes = await Promise.all(detailPromises);
                }
                
                // Add to our collection (avoiding duplicates)
                newRecipes.forEach(recipe => {
                    if (recipe && !allRecipes.find(r => r.idMeal === recipe.idMeal)) {
                        allRecipes.push(recipe);
                    }
                });

                // Shuffle for variety
                allRecipes.sort(() => Math.random() - 0.5);

            } catch (error) {
                throw new Error('Failed to fetch recipes. Please try again.');
            }
        }

        function displayRecipes(recipes) {
            recipesList.innerHTML = recipes.map(recipe => {
                // Get ingredient list
                const ingredients = [];
                for (let i = 1; i <= 20; i++) {
                    const ingredient = recipe[`strIngredient${i}`];
                    const measure = recipe[`strMeasure${i}`];
                    if (ingredient && ingredient.trim()) {
                        ingredients.push(`${measure} ${ingredient}`.trim());
                    }
                }

                const snippet = recipe.strInstructions 
                    ? recipe.strInstructions.substring(0, 150) + '...' 
                    : 'Delicious recipe with detailed instructions.';

                return `
                    <div class="recipe-card">
                        <img src="${recipe.strMealThumb}" alt="${escapeHtml(recipe.strMeal)}" class="recipe-image">
                        <div class="recipe-title">${escapeHtml(recipe.strMeal)}</div>
                        <div class="recipe-meta">
                            ${recipe.strCategory ? `<span class="recipe-tag">${escapeHtml(recipe.strCategory)}</span>` : ''}
                            ${recipe.strArea ? `<span class="recipe-tag cuisine">${escapeHtml(recipe.strArea)}</span>` : ''}
                        </div>
                        <div class="recipe-snippet">${escapeHtml(snippet)}</div>
                        <div class="recipe-actions">
                            <button class="btn-small btn-view" onclick="viewRecipe('${recipe.idMeal}')">
                                View Recipe
                            </button>
                            <button class="btn-small btn-copy" onclick="copyToClipboard(${escapeHtml(JSON.stringify({
                                title: recipe.strMeal,
                                category: recipe.strCategory,
                                cuisine: recipe.strArea,
                                instructions: recipe.strInstructions,
                                ingredients: ingredients,
                                link: recipe.strSource || `https://www.themealdb.com/meal/${recipe.idMeal}`
                            }))})">
                                Save to Clipboard
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function viewRecipe(mealId) {
            const recipe = allRecipes.find(r => r.idMeal === mealId);
            if (recipe && recipe.strSource) {
                window.open(recipe.strSource, '_blank');
            } else {
                window.open(`https://www.themealdb.com/meal/${mealId}`, '_blank');
            }
        }

        function copyToClipboard(recipe) {
            const ingredientsList = recipe.ingredients.join('\n- ');
            const text = `${recipe.title}
Category: ${recipe.category || 'N/A'}
Cuisine: ${recipe.cuisine || 'N/A'}

Ingredients:
- ${ingredientsList}

Instructions:
${recipe.instructions}

Link: ${recipe.link}`;
            
            navigator.clipboard.writeText(text).then(() => {
                showToast('Recipe copied to clipboard!');
            }).catch(() => {
                showToast('Failed to copy to clipboard');
            });
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDisplay.classList.add('visible');
        }

        function hideError() {
            errorDisplay.classList.remove('visible');
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
