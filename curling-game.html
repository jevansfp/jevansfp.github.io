<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mini Curling (Mobile)</title>
  <style>
    :root {
      --bg: #0b1320;
      --ice: #dfe8f2;
      --rink: #c9d7e6;
      --line: rgba(20, 35, 55, 0.35);
      --text: #eef4ff;
      --ui: rgba(10, 18, 30, 0.75);
      --accent: #76c7ff;
      --red: #ff4d5a;
      --yellow: #ffd24a;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 700px at 50% 30%, #13223a, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overscroll-behavior: none;
      touch-action: none; /* important for drag aiming */
    }

    .wrap {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    header {
      padding: 10px 12px 6px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    header .title {
      font-weight: 700;
      letter-spacing: 0.2px;
      font-size: 15px;
      opacity: 0.95;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header .title .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(118,199,255,0.6);
    }

    header .meta {
      font-size: 13px;
      opacity: 0.9;
      text-align: right;
      line-height: 1.25;
    }

    .canvasWrap {
      position: relative;
      padding: 0 10px 10px;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, var(--ice), var(--rink));
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      display: block;
    }

    .hud {
      position: absolute;
      left: 16px;
      top: 16px;
      padding: 10px 12px;
      background: var(--ui);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size: 13px;
      line-height: 1.25;
      max-width: 260px;
      pointer-events: none;
    }

    .hud b { color: var(--accent); }

    footer {
      padding: 10px 12px 14px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      align-items: center;
    }

    .panel {
      background: var(--ui);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 10px;
      display: grid;
      gap: 8px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      font-size: 13px;
      opacity: 0.95;
    }

    .row .value {
      font-variant-numeric: tabular-nums;
      opacity: 0.95;
    }

    input[type="range"] {
      width: 100%;
      accent-color: var(--accent);
    }

    .btnRow {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    button {
      appearance: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 10px;
      border-radius: 12px;
      font-weight: 650;
      font-size: 13px;
      letter-spacing: 0.2px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active {
      transform: translateY(1px);
      background: rgba(255,255,255,0.10);
    }

    .sweepActive {
      border-color: rgba(118,199,255,0.65);
      box-shadow: 0 0 0 2px rgba(118,199,255,0.15) inset;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      font-size: 12px;
      opacity: 0.95;
    }
    .chip {
      width: 10px; height: 10px; border-radius: 50%;
      display: inline-block;
    }
    .chip.red { background: var(--red); }
    .chip.yellow { background: var(--yellow); }

    @media (max-width: 520px) {
      footer { grid-template-columns: 1fr; }
      .hud { max-width: 80vw; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title"><span class="dot"></span> Mini Curling</div>
      <div class="meta" id="meta"></div>
