<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Generator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’ª</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #004E89;
            --accent: #FFD23F;
            --dark: #1A1A2E;
            --light: #F4F4F9;
            --success: #06D6A0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #2D2D44 100%);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 64px;
            color: var(--accent);
            text-shadow: 3px 3px 0 var(--primary);
            letter-spacing: 3px;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--light);
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 24px;
            border: 2px solid rgba(255, 107, 53, 0.2);
            animation: slideUp 0.6s ease-out 0.2s both;
        }

        .card-title {
            font-family: 'Bebas Neue', cursive;
            font-size: 32px;
            color: var(--accent);
            margin-bottom: 24px;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 4px rgba(255, 210, 63, 0.2);
        }

        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .checkbox-item {
            position: relative;
        }

        .checkbox-item input[type="checkbox"] {
            position: absolute;
            opacity: 0;
        }

        .checkbox-item label {
            display: block;
            padding: 14px 18px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            font-size: 13px;
            margin: 0;
        }

        .checkbox-item input[type="checkbox"]:checked + label {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .checkbox-item label:hover {
            border-color: var(--accent);
            background: rgba(255, 210, 63, 0.1);
        }

        .checkbox-count {
            font-size: 12px;
            color: var(--accent);
            margin-top: 8px;
            font-weight: 700;
        }

        .btn-primary {
            width: 100%;
            padding: 18px 32px;
            background: linear-gradient(135deg, var(--primary) 0%, #E85A2F 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 900;
            font-family: 'Bebas Neue', cursive;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 0 #C44A26;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 9px 0 #C44A26;
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #C44A26;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results {
            display: none;
        }

        .results.visible {
            display: block;
        }

        .workout-header {
            background: linear-gradient(135deg, var(--secondary) 0%, #003A6B 100%);
            padding: 20px 24px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .workout-time {
            font-family: 'Bebas Neue', cursive;
            font-size: 24px;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .workout-targets {
            font-size: 14px;
            color: var(--light);
            margin-top: 8px;
        }

        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .exercise-item {
            background: rgba(255, 255, 255, 0.08);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 20px 24px;
            transition: all 0.3s;
            animation: exerciseSlide 0.5s ease-out both;
        }

        .exercise-item:nth-child(1) { animation-delay: 0.1s; }
        .exercise-item:nth-child(2) { animation-delay: 0.2s; }
        .exercise-item:nth-child(3) { animation-delay: 0.3s; }
        .exercise-item:nth-child(4) { animation-delay: 0.4s; }
        .exercise-item:nth-child(5) { animation-delay: 0.5s; }
        .exercise-item:nth-child(6) { animation-delay: 0.6s; }

        .exercise-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(8px);
        }

        .exercise-name {
            font-size: 20px;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .exercise-name a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }

        .exercise-name a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .exercise-reps {
            font-size: 16px;
            color: var(--success);
            font-weight: 700;
        }

        .exercise-target {
            font-size: 12px;
            color: var(--light);
            opacity: 0.7;
            margin-top: 4px;
        }

        .btn-new {
            background: linear-gradient(135deg, var(--secondary) 0%, #003A6B 100%);
            box-shadow: 0 6px 0 #002447;
            margin-bottom: 20px;
        }

        .btn-new:hover:not(:disabled) {
            box-shadow: 0 9px 0 #002447;
        }

        .btn-new:active:not(:disabled) {
            box-shadow: 0 2px 0 #002447;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #EF4444;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 20px;
            display: none;
            color: #FCA5A5;
            font-weight: 700;
        }

        .error.visible {
            display: block;
            animation: shake 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes exerciseSlide {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 48px;
            }

            .card {
                padding: 24px 20px;
            }

            .checkbox-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Workout Generator</h1>
            <div class="subtitle">Bodyweight Exercise Regimen</div>
        </header>

        <div class="card">
            <div class="card-title">Build Your Workout</div>
            
            <form id="workoutForm">
                <div class="form-group">
                    <label for="timeAvailable">Time Available (minutes)</label>
                    <input type="number" id="timeAvailable" min="5" max="120" value="30" required>
                </div>

                <div class="form-group">
                    <label>Target Body Parts (Select up to 3)</label>
                    <div class="checkbox-grid" id="bodyPartsGrid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="chest" value="Chest">
                            <label for="chest">Chest</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="back" value="Back">
                            <label for="back">Back</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="shoulders" value="Shoulders">
                            <label for="shoulders">Shoulders</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="arms" value="Arms">
                            <label for="arms">Arms</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="core" value="Core">
                            <label for="core">Core</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="legs" value="Legs">
                            <label for="legs">Legs</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="glutes" value="Glutes">
                            <label for="glutes">Glutes</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="fullbody" value="Full Body">
                            <label for="fullbody">Full Body</label>
                        </div>
                    </div>
                    <div class="checkbox-count" id="checkboxCount">0 / 3 selected</div>
                </div>

                <button type="submit" class="btn-primary">Generate Workout</button>
            </form>
        </div>

        <div class="error" id="errorDisplay"></div>

        <div id="results" class="results">
            <button class="btn-primary btn-new" id="newWorkoutBtn">Generate New Workout</button>
            
            <div class="card">
                <div class="workout-header">
                    <div class="workout-time" id="workoutTime"></div>
                    <div class="workout-targets" id="workoutTargets"></div>
                </div>

                <div class="exercise-list" id="exerciseList"></div>
            </div>
        </div>
    </div>

    <script>
        // Exercise database with YouTube demo links
        const EXERCISES = {
            Chest: [
                { name: "Push-ups", link: "https://www.youtube.com/watch?v=IODxDxX7oi4", sets: 3, reps: "10-15" },
                { name: "Wide Push-ups", link: "https://www.youtube.com/watch?v=Eh00_rniF8E", sets: 3, reps: "8-12" },
                { name: "Diamond Push-ups", link: "https://www.youtube.com/watch?v=J0DnG1_S92I", sets: 3, reps: "8-12" },
                { name: "Decline Push-ups", link: "https://www.youtube.com/watch?v=SKPab2YC8BE", sets: 3, reps: "10-12" },
                { name: "Pike Push-ups", link: "https://www.youtube.com/watch?v=spoSDx89Tac", sets: 3, reps: "8-10" }
            ],
            Back: [
                { name: "Superman", link: "https://www.youtube.com/watch?v=cc6UVRS7PW4", sets: 3, reps: "12-15" },
                { name: "Reverse Snow Angels", link: "https://www.youtube.com/watch?v=4GgjKTx2kKE", sets: 3, reps: "10-12" },
                { name: "Prone Back Extensions", link: "https://www.youtube.com/watch?v=ph3pddpKzzw", sets: 3, reps: "12-15" },
                { name: "Inverted Rows (using table)", link: "https://www.youtube.com/watch?v=OYUxXMGVuuU", sets: 3, reps: "8-12" },
                { name: "Bird Dog", link: "https://www.youtube.com/watch?v=wiFNA3sqjCA", sets: 3, reps: "10 each side" }
            ],
            Shoulders: [
                { name: "Pike Push-ups", link: "https://www.youtube.com/watch?v=spoSDx89Tac", sets: 3, reps: "8-12" },
                { name: "Shoulder Taps", link: "https://www.youtube.com/watch?v=KbYHTZdL8UE", sets: 3, reps: "20 total" },
                { name: "Wall Walks", link: "https://www.youtube.com/watch?v=JkvL5xKgcEQ", sets: 3, reps: "5-8" },
                { name: "Plank to Down Dog", link: "https://www.youtube.com/watch?v=NBVVBlBXeJk", sets: 3, reps: "10-12" },
                { name: "Arm Circles", link: "https://www.youtube.com/watch?v=_b_hNoV0Bxw", sets: 3, reps: "30 seconds" }
            ],
            Arms: [
                { name: "Tricep Dips", link: "https://www.youtube.com/watch?v=0326dy_-CzM", sets: 3, reps: "10-15" },
                { name: "Diamond Push-ups", link: "https://www.youtube.com/watch?v=J0DnG1_S92I", sets: 3, reps: "8-12" },
                { name: "Plank Up-Downs", link: "https://www.youtube.com/watch?v=L4oFJRDAU4Q", sets: 3, reps: "10-12" },
                { name: "Bodyweight Bicep Curls (using table)", link: "https://www.youtube.com/watch?v=JdRRjO5WzZs", sets: 3, reps: "10-15" },
                { name: "Close Grip Push-ups", link: "https://www.youtube.com/watch?v=h0WxV2h2PWM", sets: 3, reps: "10-12" }
            ],
            Core: [
                { name: "Plank", link: "https://www.youtube.com/watch?v=ASdvN_XEl_c", sets: 3, reps: "30-60 seconds" },
                { name: "Bicycle Crunches", link: "https://www.youtube.com/watch?v=9FGilxCbdz8", sets: 3, reps: "15-20" },
                { name: "Russian Twists", link: "https://www.youtube.com/watch?v=wkD8rjkodUI", sets: 3, reps: "20 total" },
                { name: "Mountain Climbers", link: "https://www.youtube.com/watch?v=nmwgirgXLYM", sets: 3, reps: "20 total" },
                { name: "Leg Raises", link: "https://www.youtube.com/watch?v=JB2oyawG9KI", sets: 3, reps: "10-15" },
                { name: "Dead Bug", link: "https://www.youtube.com/watch?v=4XLEnwUr1d8", sets: 3, reps: "10 each side" }
            ],
            Legs: [
                { name: "Squats", link: "https://www.youtube.com/watch?v=aclHkVaku9U", sets: 3, reps: "15-20" },
                { name: "Lunges", link: "https://www.youtube.com/watch?v=QOVaHwm-Q6U", sets: 3, reps: "10 each leg" },
                { name: "Jump Squats", link: "https://www.youtube.com/watch?v=A-cFYWvaHr0", sets: 3, reps: "10-15" },
                { name: "Bulgarian Split Squats", link: "https://www.youtube.com/watch?v=2C-uNgKwPLE", sets: 3, reps: "10 each leg" },
                { name: "Wall Sit", link: "https://www.youtube.com/watch?v=y-wV4Venusw", sets: 3, reps: "30-60 seconds" },
                { name: "Step-ups", link: "https://www.youtube.com/watch?v=dQqApCGd5Ss", sets: 3, reps: "10 each leg" }
            ],
            Glutes: [
                { name: "Glute Bridges", link: "https://www.youtube.com/watch?v=OUgsJ8-Vi0E", sets: 3, reps: "15-20" },
                { name: "Single Leg Glute Bridge", link: "https://www.youtube.com/watch?v=AVAXhy6pl7o", sets: 3, reps: "10 each leg" },
                { name: "Donkey Kicks", link: "https://www.youtube.com/watch?v=SJ1Xuz9GeEA", sets: 3, reps: "15 each leg" },
                { name: "Fire Hydrants", link: "https://www.youtube.com/watch?v=SYJv-xB7fj0", sets: 3, reps: "15 each leg" },
                { name: "Reverse Lunges", link: "https://www.youtube.com/watch?v=xXvOoKvN31Y", sets: 3, reps: "10 each leg" }
            ],
            "Full Body": [
                { name: "Burpees", link: "https://www.youtube.com/watch?v=TU8QYVW0gDU", sets: 3, reps: "10-15" },
                { name: "Mountain Climbers", link: "https://www.youtube.com/watch?v=nmwgirgXLYM", sets: 3, reps: "20 total" },
                { name: "Jumping Jacks", link: "https://www.youtube.com/watch?v=c4DAnQ6DtF8", sets: 3, reps: "30-40" },
                { name: "Inchworms", link: "https://www.youtube.com/watch?v=4NsK1recs4k", sets: 3, reps: "8-10" },
                { name: "Bear Crawls", link: "https://www.youtube.com/watch?v=_nydTS3hWXo", sets: 3, reps: "30 seconds" }
            ]
        };

        // DOM Elements
        const workoutForm = document.getElementById('workoutForm');
        const bodyPartsGrid = document.getElementById('bodyPartsGrid');
        const checkboxCount = document.getElementById('checkboxCount');
        const errorDisplay = document.getElementById('errorDisplay');
        const results = document.getElementById('results');
        const newWorkoutBtn = document.getElementById('newWorkoutBtn');
        const workoutTime = document.getElementById('workoutTime');
        const workoutTargets = document.getElementById('workoutTargets');
        const exerciseList = document.getElementById('exerciseList');

        // Track checkbox selections
        const checkboxes = bodyPartsGrid.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
                checkboxCount.textContent = `${checkedCount} / 3 selected`;

                // Disable unchecked boxes if 3 are selected
                if (checkedCount >= 3) {
                    checkboxes.forEach(cb => {
                        if (!cb.checked) cb.disabled = true;
                    });
                } else {
                    checkboxes.forEach(cb => cb.disabled = false);
                }
            });
        });

        // Generate workout
        workoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            generateWorkout();
        });

        newWorkoutBtn.addEventListener('click', () => {
            generateWorkout();
        });

        function generateWorkout() {
            errorDisplay.classList.remove('visible');

            const timeAvailable = parseInt(document.getElementById('timeAvailable').value);
            const selectedParts = Array.from(checkboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (selectedParts.length === 0) {
                showError('Please select at least one body part to target');
                return;
            }

            // Calculate how many exercises based on time
            // Assume each exercise takes about 2 minutes (including rest)
            const exerciseCount = Math.floor(timeAvailable / 2);
            const minExercises = Math.min(3, exerciseCount);
            const maxExercises = Math.min(8, exerciseCount);

            // Select exercises from chosen body parts
            const workout = [];
            const exercisesPerPart = Math.floor(maxExercises / selectedParts.length);
            
            selectedParts.forEach(part => {
                const availableExercises = [...EXERCISES[part]];
                const count = Math.min(exercisesPerPart, availableExercises.length);
                
                for (let i = 0; i < count; i++) {
                    const randomIndex = Math.floor(Math.random() * availableExercises.length);
                    const exercise = availableExercises.splice(randomIndex, 1)[0];
                    workout.push({ ...exercise, target: part });
                }
            });

            // Shuffle workout
            workout.sort(() => Math.random() - 0.5);

            // Display workout
            displayWorkout(workout, timeAvailable, selectedParts);
        }

        function displayWorkout(workout, time, targets) {
            workoutTime.textContent = `${time} Minute Workout`;
            workoutTargets.textContent = `Targeting: ${targets.join(', ')}`;

            exerciseList.innerHTML = workout.map(exercise => `
                <div class="exercise-item">
                    <div class="exercise-name">
                        <a href="${exercise.link}" target="_blank">${exercise.name}</a>
                    </div>
                    <div class="exercise-reps">${exercise.sets} sets Ã— ${exercise.reps} reps</div>
                    <div class="exercise-target">Target: ${exercise.target}</div>
                </div>
            `).join('');

            results.classList.add('visible');
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showError(message) {
            errorDisplay.textContent = message;
            errorDisplay.classList.add('visible');
            setTimeout(() => {
                errorDisplay.classList.remove('visible');
            }, 4000);
        }
    </script>
</body>
</html>
