<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Mini Curling (Mobile)</title>
  <style>
    :root {
      --bg: #0b1320;
      --ice: #dfe8f2;
      --rink: #c9d7e6;
      --line: rgba(20, 35, 55, 0.35);
      --text: #eef4ff;
      --ui: rgba(10, 18, 30, 0.75);
      --accent: #76c7ff;
      --red: #ff4d5a;
      --yellow: #ffd24a;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 700px at 50% 30%, #13223a, var(--bg));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overscroll-behavior: none;
      touch-action: none;
    }

    .wrap{
      height: 100svh; /* mobile-safe viewport */
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
    }

    header{
      padding: 10px 12px 6px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex: 0 0 auto;
    }
    .title{
      font-weight:700;
      letter-spacing:.2px;
      font-size:15px;
      opacity:.95;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 12px rgba(118,199,255,.6);
    }
    .meta{font-size:13px;opacity:.9;text-align:right;line-height:1.25;}

    .canvasWrap{
      position: relative;
      padding: 0 10px 10px;
      flex: 1 1 auto;
      min-height: 320px;
      display: flex;
      flex-direction: column;
    }
    canvas{
      width: 100%;
      height: 100%;
      flex: 1 1 auto;
      background: linear-gradient(180deg, var(--ice), var(--rink));
      border-radius: 16px;
      box-shadow: 0
